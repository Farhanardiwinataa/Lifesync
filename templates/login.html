<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %}Login - Family GPS Tracker{% endblock %}

{% block additional_css %}
<!-- Tambahkan CSS dari template index -->
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/util.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method="POST">
            <span class="login100-form-title">Login</span>
    
            <div class="wrap-input100 validate-input" data-validate="Username is required">
              <input class="input100" type="text" name="username" placeholder="Username" required>
              <span class="focus-input100"></span>
            </div>
    
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input class="input100" type="password" name="password" placeholder="Password" required>
              <span class="focus-input100"></span>
            </div>
    
            <div class="container-login100-form-btn mt-4">
              <button type="submit" class="login100-form-btn">Masuk</button>
            </div>
    
            <div class="text-center mt-5">
              <span class="txt1">Don't have an account?</span>
              <a href="{{ url_for('signup') }}" class="txt3 ml-1">Sign up now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
        
{% block scripts %}
<!-- Tambahkan JS dari template index -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
<script>
    $('.js-tilt').tilt({
    scale: 1.1
    })
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
